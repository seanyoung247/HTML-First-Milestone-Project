                <form class="contact-form form-pane">
                    <div class="row form-group">
                        <div class="col-12 col-md-2"><label class="form-label" for="first-name">First Name:</label></div>
                        <div class="col-12 col-md-10"><input class="form-control" type="text" id="first-name" name="first-name" required="true"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-2"><label class="form-label" for="last-name">Last Name:</label></div>
                        <div class="col-12 col-md-10"><input class="form-control" type="text" id="last-name" name="last-name" required="true"></div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-2"><label class="form-label" for="email">E-mail:</label></div>
                        <div class="col-12 col-md-10"><input class="form-control" type="email" id="email" name="email" required="true"></div>
                    </div>                        
                    <div class="form-group row">
                        <div class="col-12 col-md-2"><label class="form-label" for="reason">Reason:</label></div>
                        <div class="col-12 col-md-10">
                            <select class="form-control" id="reason" name="reason">
                                <option>General Enquiry</option>
                                <option>Custom System Build</option>
                                <option>System Upgrade</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <textarea class="form-message-box" name="message" id="message">Please type your message here.</textarea>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <div class="col-12">
                            <button type="submit" class="btn form-button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
